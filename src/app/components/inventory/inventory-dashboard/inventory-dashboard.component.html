<app-main-container title="Dashboard de Inventario">

    <!-- Header con búsqueda y filtros -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="input-group w-25">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" placeholder="Buscar Artículos" [formControl]="searchInput" />
        <button type="button" class="btn btn-outline-info" (click)="openModalFilters()">
          <i class="bi bi-funnel-fill"></i>
        </button>
      </div>
    </div>
  
    <!-- Modal de Filtros -->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="filterModalLabel">Filtros de Inventario</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="closeModalFilters()"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="filterForm">
              <div class="row">
                <div class="col-md-3 mb-3">
                  <input type="text" class="form-control" placeholder="Artículo" formControlName="articleNameFilter">
                </div>
                <div class="col-md-3 mb-3">
                  <input type="text" class="form-control" placeholder="Stock" formControlName="stockFilter">
                </div>
                <div class="col-md-3 mb-3">
                  <input type="text" class="form-control" placeholder="Ubicación" formControlName="locationFilter">
                </div>
                <div class="col-md-3 mb-3">
                  <select class="form-select" formControlName="measure">
                    <option value="UNITS">Unidades</option>
                    <option value="LITERS">Litros</option>
                    <option value="KILOS">Kilogramos</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" (click)="clearFilters()">
              <i class="bi bi-trash"></i>
            </button>
            <button type="button" class="btn btn-primary" (click)="applyFilters()">Aplicar Filtros</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Gráficos KPIs de Inventario -->
    <div class="container mt-5">
      <h3 class="text-center">KPIs de Inventario</h3>
      <div class="row">
        <div class="col-md-6 mb-3 text-center">
          <h5>Rotación de Inventario</h5>
          <canvas #rotationInventoryChart></canvas>
        </div>
        <div class="col-md-6 mb-3 text-center">
          <h5>Nivel de Stock Crítico</h5>
          <canvas #stockLevelChart></canvas>
        </div>
        <div class="col-md-6 mb-3 text-center">
          <h5>Nivel de Stock por Categoría</h5>
          <canvas #stockByCategoryChart></canvas>
        </div>
      </div>
    </div>
  
  </app-main-container>
