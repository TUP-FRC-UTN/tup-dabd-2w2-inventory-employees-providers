<app-main-container title="Graficos" (infoButtonClick)="showInfo()">
  <!-- Header con búsqueda y filtros -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <!-- Sección de búsqueda y filtros -->
    <div class="input-group w-25">
        <span class="input-group-text">
          <i class="bi bi-search"></i>
        </span>

        <button
          type="button"
          class="btn btn-outline-info dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="bi bi-funnel-fill"></i>
        </button>
      
        <!-- Dropdown de Filtros -->
        <div class="dropdown-menu p-3" style="width: 300px;">
          <form [formGroup]="filterForm">
            <div class="mb-3">
              <label class="form-label">Servicio</label>
              <input
                type="text"
                class="form-control"
                placeholder="Servicio"
                formControlName="service"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Estado</label>
              <select class="form-select" formControlName="enabled">
                <option value="">Todos los Estados</option>
                <option [value]="true">Activo</option>
                <option [value]="false">Inactivo</option>
              </select>
            </div>
            <div class="d-flex justify-content-between">
              <button
                type="button"
                class="btn btn-outline-danger"
                (click)="clearFilters()"
              >
                <i class="bi bi-trash"></i>
              </button>
              <button
                type="button"
                class="btn btn-primary"
                (click)="applyFilters()"
              >
                Aplicar Filtros
              </button>
            </div>
          </form>
        </div>
    </div>   </div>
      

  <!-- Métricas -->
  <div class="container mt-5">
    <h3 class="text-center text-secondary">Métricas de Proveedores</h3>
    <div class="row gy-4">
  
      <!-- Gráfico de torta y métricas -->
      <div class="col-md-4">
        <div class="card border-0 shadow-lg rounded-4">
          <div class="card-body">
            <h5 class="card-title text-secondary mb-3">Estado de Proveedores</h5>
            <canvas #pieChart style="height: 200px;"></canvas>
            <div class="mt-3">
              <p><strong>Total Proveedores:</strong> {{ providerList.length }}</p>
              <p><strong>Proveedores Activos:</strong> {{ activeCount }}</p>
              <p><strong>Proveedores Inactivos:</strong> {{ inactiveCount }}</p>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Gráfico de barras para Proveedores por Tipo de Servicio -->
      <div class="col-md-8">
        <div class="card border-0 shadow-lg rounded-4">
          <div class="card-body">
            <h5 class="card-title text-secondary mb-3">Proveedores por Tipo de Servicio</h5>
            <canvas id="barChart"></canvas>
          </div>
        </div>
      </div>
      

    </div>
  </div>

</app-main-container>
