<!-- employee-access.component.html -->
<div class="card mt-4">
  <div class="card-body">
    <h3 class="mb-4">Horarios de Acceso</h3>
    <form [formGroup]="accessForm" (ngSubmit)="saveSchedule()" class="mt-3">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="dateFrom" class="form-label">Fecha Desde<span class="text-danger">*</span></label>
          <div class="position-relative">
            <input type="date" formControlName="dateFrom" class="form-control" 
                   [ngClass]="{'is-valid': accessForm.get('dateFrom')?.valid && accessForm.get('dateFrom')?.touched,
                              'is-invalid': accessForm.get('dateFrom')?.invalid && accessForm.get('dateFrom')?.touched}" 
                   id="dateFrom">
            <div *ngIf="accessForm.get('dateFrom')?.invalid && accessForm.get('dateFrom')?.touched" 
                 class="invalid-feedback">
              Fecha desde es requerida
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="dateTo" class="form-label">Fecha Hasta<span class="text-danger">*</span></label>
          <div class="position-relative">
            <input type="date" formControlName="dateTo" class="form-control" 
                   [ngClass]="{'is-valid': accessForm.get('dateTo')?.valid && accessForm.get('dateTo')?.touched,
                              'is-invalid': accessForm.get('dateTo')?.invalid && accessForm.get('dateTo')?.touched}" 
                   id="dateTo">
            <div *ngIf="accessForm.get('dateTo')?.invalid && accessForm.get('dateTo')?.touched" 
                 class="invalid-feedback">
              Fecha hasta es requerida
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <label for="shiftType" class="form-label">Tipo de Turno<span class="text-danger">*</span></label>
          <div class="position-relative">
            <select formControlName="shiftType" class="form-select" id="shiftType"
                    [ngClass]="{'is-valid': accessForm.get('shiftType')?.valid && accessForm.get('shiftType')?.touched,
                               'is-invalid': accessForm.get('shiftType')?.invalid && accessForm.get('shiftType')?.touched}">
              <option value="" disabled>Seleccione un turno</option>
              <option *ngFor="let shift of shiftTypes" [value]="shift">
                {{shift}}
              </option>
            </select>
            <div *ngIf="accessForm.get('shiftType')?.invalid && accessForm.get('shiftType')?.touched" 
                 class="invalid-feedback">
              Tipo de turno es requerido
            </div>
          </div>
        </div>
      </div>

      <div formArrayName="schedules" class="row mb-3">
        <div class="col-12">
          <label class="form-label">Horarios por día<span class="text-danger">*</span></label>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Día</th>
                  <th>Activo</th>
                  <th>Hora Entrada</th>
                  <th>Hora Salida</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let schedule of schedules.controls; let i = index" [formGroupName]="i">
                  <td>{{daysOfWeek[i].label}}</td>
                  <td>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" [formControlName]="'selected'" (change)="toggleDay(i)">
                    </div>
                  </td>
                  <td>
                    <input type="time" class="form-control" formControlName="entry_time" 
                           [attr.disabled]="!isDaySelected(i)">
                  </td>
                  <td>
                    <input type="time" class="form-control" formControlName="exit_time"
                           [attr.disabled]="!isDaySelected(i)">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="accessForm.invalid">
        Guardar Horarios
      </button>
    </form>
  </div>
</div>
