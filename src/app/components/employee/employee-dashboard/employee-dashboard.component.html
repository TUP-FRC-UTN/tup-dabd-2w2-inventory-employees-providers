<app-main-container title="Graficos" (infoButtonClick)="showInfo()">
    <!-- Header con búsqueda y filtros -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <!-- Sección de búsqueda y filtros -->
      <div class="input-group w-25">
        <span class="input-group-text">
          <i class="bi bi-search"></i>
        </span>
  
        <button
          type="button"
          class="btn btn-outline-info dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="bi bi-funnel-fill"></i>
        </button>
        
        <!-- Dropdown de Filtros -->
        <div class="dropdown-menu p-3" style="width: 300px;">
          <form [formGroup]="filterForm">

        
            <div class="mb-3">
              <label class="form-label">Tipo de Empleado</label>
              <select class="form-select" formControlName="employeeType">
                <option value="">Seleccionar</option>
                <option *ngFor="let type of employeeTypes" [value]="type">{{ type }}</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Estado</label>
              <select class="form-select" formControlName="state">
                <option value="">Seleccionar</option>
                <option *ngFor="let status of statusTypes" [value]="status">{{ status }}</option>
              </select>
            </div>
            <div class="d-flex justify-content-between">
              <button
                type="button"
                class="btn btn-outline-danger"
                (click)="clearFilters()"
              >
                <i class="bi bi-trash"></i>
              </button>
              <button
                type="button"
                class="btn btn-primary"
                (click)="applyFilters()"
              >
                Aplicar Filtros
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  
    <!-- Métricas -->
    <div class="container mt-5">
      <h3 class="text-center text-secondary">Métricas de Empleados</h3>
      <div class="row gy-4">
  
        <!-- Gráfico de torta y métricas -->
        <div class="col-md-4">
          <div class="card border-0 shadow-lg rounded-4">
            <div class="card-body">
              <h5 class="card-title text-secondary mb-3">Estado de Empleados</h5>
              <canvas #pieChart style="height: 200px;"></canvas>
              <div class="mt-3">
                <p><strong>Total Empleados:</strong> {{ employeeList.length }}</p>
                <p><strong>Empleados en Servicio:</strong> {{ inServiceCount }}</p>
                <p><strong>Empleados Inactivos:</strong> {{ inactiveCount }}</p>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Gráfico de barras para Empleados por Tipo -->
        <div class="col-md-8">
          <div class="card border-0 shadow-lg rounded-4">
            <div class="card-body">
              <h5 class="card-title text-secondary mb-3">Empleados por Tipo</h5>
              <canvas id="barChart"></canvas>
            </div>
          </div>
        </div>
  
      </div>
    </div>

  </app-main-container>
